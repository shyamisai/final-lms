<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Course LMS</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(120deg, #a78bfa 0%, #7c3aed 100%);
        }
        .register-main {
            display: flex;
            min-height: 100vh;
        }
        .register-left {
            flex: 1;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
            padding: 0 5vw;
        }
        .register-form-wrapper {
            max-width: 400px;
            width: 100%;
        }
        .register-title {
            font-size: 2.4rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #1a1a1a;
        }
        .register-subtitle {
            font-size: 2.1rem;
            font-weight: 700;
            margin-bottom: 2.5rem;
            color: #1a1a1a;
        }
        .register-label {
            font-size: 1.1rem;
            color: #a78bfa;
            margin-bottom: 0.3rem;
            font-weight: 500;
            display: block;
        }
        .register-input-group {
            position: relative;
            margin-bottom: 2rem;
        }
        .register-input {
            width: 100%;
            padding: 1.1rem 3.2rem 1.1rem 1.2rem;
            border: 1.5px solid #a78bfa;
            border-radius: 2.5rem;
            font-size: 1.1rem;
            outline: none;
            transition: border 0.2s;
        }
        .register-input:focus {
            border: 2px solid #7c3aed;
        }
        .register-input-icon {
            position: absolute;
            right: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            width: 1.3rem;
            height: 1.3rem;
            fill: #a78bfa;
            pointer-events: none;
        }
        .register-btn {
            width: 100%;
            padding: 1rem 0;
            background: #6d28d9;
            color: #fff;
            border: none;
            border-radius: 2.5rem;
            font-size: 1.3rem;
            font-weight: 700;
            letter-spacing: 1px;
            cursor: pointer;
            margin-top: 0.5rem;
            margin-bottom: 1.2rem;
            transition: background 0.2s, transform 0.1s;
        }
        .register-btn:hover {
            background: #7c3aed;
            transform: translateY(-2px) scale(1.03);
        }
        .register-message {
            color: #d9534f;
            font-size: 1rem;
            min-height: 1.2em;
            margin-bottom: 0.5rem;
        }
        .register-login {
            text-align: left;
            font-size: 1.1rem;
            margin-top: 0.5rem;
        }
        .register-login a {
            color: #7c3aed;
            font-weight: 700;
            text-decoration: none;
            margin-left: 0.2em;
        }
        .register-login a:hover {
            text-decoration: underline;
        }
        .register-right {
            flex: 1.2;
            background: linear-gradient(120deg, #a78bfa 0%, #7c3aed 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .register-illustration {
            max-width: 80%;
            width: 480px;
            min-width: 320px;
        }
        @media (max-width: 900px) {
            .register-main {
                flex-direction: column;
            }
            .register-left, .register-right {
                flex: unset;
                width: 100%;
                min-height: 50vh;
                padding: 2rem 1rem;
            }
            .register-illustration {
                max-width: 320px;
            }
        }
        @media (max-width: 600px) {
            .register-main {
                flex-direction: column;
            }
            .register-left, .register-right {
                min-height: unset;
                padding: 1.2rem 0.5rem;
            }
            .register-title, .register-subtitle {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="register-main">
    <div class="register-left">
        <div class="register-form-wrapper">
            <div class="register-title">HELLO,</div>
            <div class="register-subtitle">CREATE YOUR ACCOUNT</div>
            <form id="registerForm">
                <div class="register-input-group">
                    <label class="register-label" for="username">Username</label>
                    <input type="text" id="username" name="username" class="register-input" required>
                    <span class="register-input-icon">
                        <!-- User SVG -->
                        <svg viewBox="0 0 24 24"><path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z"/></svg>
                    </span>
                </div>
                <div class="register-input-group">
                    <label class="register-label" for="email">E-Mail</label>
                    <input type="email" id="email" name="email" class="register-input" required>
                    <span class="register-input-icon">
                        <!-- Email SVG -->
                        <svg viewBox="0 0 24 24"><path d="M2 6.75A2.75 2.75 0 0 1 4.75 4h14.5A2.75 2.75 0 0 1 22 6.75v10.5A2.75 2.75 0 0 1 19.25 20H4.75A2.75 2.75 0 0 1 2 17.25V6.75Zm2.75-1.25a1.25 1.25 0 0 0-1.25 1.25v.34l9 5.25 9-5.25v-.34a1.25 1.25 0 0 0-1.25-1.25H4.75Zm15.5 3.16-7.47 4.36a.75.75 0 0 1-.76 0L4.25 8.66V17.25c0 .69.56 1.25 1.25 1.25h14.5c.69 0 1.25-.56 1.25-1.25V8.66Z"></path></svg>
                    </span>
                </div>
                <div class="register-input-group">
                    <label class="register-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="register-input" required>
                    <span class="register-input-icon">
                        <!-- Lock SVG -->
                        <svg viewBox="0 0 24 24"><path d="M12 2a5 5 0 0 1 5 5v3h1.25A2.75 2.75 0 0 1 21 12.75v5.5A2.75 2.75 0 0 1 18.25 21H5.75A2.75 2.75 0 0 1 3 18.25v-5.5A2.75 2.75 0 0 1 5.75 10H7V7a5 5 0 0 1 5-5Zm3 8V7a3 3 0 0 0-6 0v3h6Zm-9.25 2a1.25 1.25 0 0 0-1.25 1.25v5.5c0 .69.56 1.25 1.25 1.25h12.5c.69 0 1.25-.56 1.25-1.25v-5.5A1.25 1.25 0 0 0 18.25 12H5.75Z"></path></svg>
                    </span>
                </div>
                <button type="submit" class="register-btn">REGISTER</button>
                <p class="register-message" id="registerMessage"></p>
            </form>
            <div class="register-login">
                Already have an account? <a href="login.html">Login Now</a>
            </div>
        </div>
    </div>
    <div class="register-right">
        <div class="register-illustration">
            <img src="/course-recommendations/images/student-illustration.jpeg" alt="Student using laptop illustration" style="width:100%;height:auto;display:block;max-width:480px;min-width:220px;margin:auto;" loading="lazy">
        </div>
    </div>
</div>
<script src="js/register.js"></script>
</body>
</html>
