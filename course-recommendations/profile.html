<main>
  <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;margin-top:2.5em;">
    <div class="profile-container" style="max-width:420px;width:100%;padding:2.5em 2.5em 2em 2.5em;border-radius:16px;box-shadow:0 2px 16px rgba(0,0,0,0.07),0 1.5px 6px rgba(0,0,0,0.03);background:#fff;">
      <h1 style="text-align:center;margin-bottom:1.5rem;font-size:2rem;font-weight:800;color:#222;">My Profile</h1>
      <div id="profile-view" style="display:block;">
        <div class="form-group">
          <label>Username</label>
          <div id="view-username" style="font-size:1.1em;color:#333;font-weight:600;"></div>
        </div>
        <div class="form-group">
          <label>Email</label>
          <div id="view-email" style="font-size:1.1em;color:#333;font-weight:600;"></div>
        </div>
        <button id="edit-profile-btn" class="btn-save" style="width:100%;padding:0.95rem 0;font-size:1.15rem;border-radius:10px;background:linear-gradient(90deg,#6366f1 0%,#60a5fa 100%);font-weight:800;">Edit Profile</button>
      </div>
      <form id="profile-form" style="display:none;">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">New Password (optional)</label>
          <input type="password" id="password" name="password" placeholder="Leave blank to keep current password">
        </div>
        <div style="display:flex;gap:0.5em;">
          <button type="submit" class="btn-save" style="flex:1;">Save</button>
          <button type="button" id="cancel-edit-btn" class="btn-save" style="flex:1;background:#eee;color:#333;box-shadow:none;">Cancel</button>
        </div>
      </form>
      <div id="profile-message" style="margin-top:1em;text-align:center;font-weight:600;"></div>
    </div>
  </div>
</main>
<script src="course-recommendations/js/profile.js"></script>
