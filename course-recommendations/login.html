<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Login - A2000</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
<div class="min-h-screen flex">
  <div class="w-full lg:w-1/2 bg-white flex flex-col justify-center items-center p-8 sm:p-12">
    <div class="w-full max-w-md">
      <div class="mb-10 text-center lg:text-left">
        <img alt="A2000 Logo" class="h-10 mx-auto lg:mx-0 mb-8" src="images/a2000-logo.jpeg" />
        <h1 class="text-4xl font-bold text-gray-800 mb-2">HELLO,</h1>
        <h2 class="text-3xl font-semibold text-gray-700">WELCOME BACK.</h2>
      </div>
      <form id="loginForm" class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1" for="email">E-Mail</label>
          <div class="relative">
            <input class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" id="email" name="email" placeholder="yourname@example.com" type="email" required />
            <span class="material-icons absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400">mail_outline</span>
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1" for="password">Password</label>
          <div class="relative">
            <input class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" id="password" name="password" placeholder="Enter your password" type="password" required />
            <span class="material-icons absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400">lock_outline</span>
          </div>
        </div>
        <button class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 shadow-md transition duration-150" type="submit">LOGIN</button>
        <p class="login-message" id="loginMessage"></p>
      </form>
      <p class="mt-8 text-center text-sm text-gray-600">
        Don't have an account? <a class="font-medium text-indigo-600 hover:text-indigo-500" href="register.html">Register Now</a>
      </p>
    </div>
  </div>
  <div class="hidden lg:flex w-1/2 bg-indigo-600 items-center justify-center p-12">
    <div class="text-center">
      <img alt="Student using laptop illustration" class="max-w-md mx-auto" src="images/student-illustration.jpeg" />
    </div>
  </div>
</div>
<script src="js/login.js"></script>
</body>
</html>
