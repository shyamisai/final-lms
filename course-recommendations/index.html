<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Recommendations</title>
    <script>
        // Check if user is logged in. If not, redirect to login page.
        if (!localStorage.getItem('isLoggedIn')) {
            window.location.href = 'login.html';
        }
    </script>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <a href="index.html" class="logo-link" aria-label="A2000 Solutions Home">
                <img src="images/a2000-logo.jpeg" alt="A2000 Solutions Logo" class="company-logo">
            </a>
            <nav class="main-nav" id="main-nav" aria-label="Main Navigation">
                <ul>
                    <li><a href="index.html" class="nav-link active">Courses</a></li>
                    <li><a href="about.html" class="nav-link">About</a></li>
                    <li><a href="../profile.html" class="nav-link">Profile</a></li>
                    <li id="adminLink" style="display: none;"><a href="admin.html" class="nav-link"><i class="fas fa-shield-alt"></i> Admin Panel</a></li>
                </ul>
            </nav>
            <div class="search-container">
                <form role="search" aria-label="Search courses">
                    <input type="search" placeholder="Search courses..." aria-label="Search courses">
                    <button type="submit" aria-label="Submit search">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
            <div class="user-profile">
                <button id="userDropdownBtn" aria-haspopup="true" aria-expanded="false" class="user-dropdown-btn">
                    <span id="userInfo"></span>
                    <i class="fas fa-caret-down"></i>
                </button>
                <div class="user-dropdown" id="userDropdown" hidden>
                    <a href="../profile.html">Profile</a>
                    <button id="logoutBtn" class="btn btn-logout">Logout</button>
                </div>
            </div>
            <button class="hamburger" id="hamburgerBtn" aria-label="Open menu" aria-controls="main-nav" aria-expanded="false">
                <span></span><span></span><span></span>
            </button>
        </div>
    </header>
    <div class="container">
        <div class="main-content">
            <div class="welcome-card" id="welcomeCard" tabindex="0" aria-label="Welcome section">
                <span class="welcome-icon" aria-hidden="true">ðŸ‘‹</span>
                <div class="welcome-text">
                    <h2 id="welcomeMessage">Welcome Back!</h2>
                    <p id="welcomeSubtitle">Ready to continue learning?</p>
                </div>
            </div>
            <!-- My Courses section (for students) -->
            <section class="course-section" aria-labelledby="my-courses-heading" id="my-courses-section" style="display:none;">
                <h2 id="my-courses-heading">My Courses</h2>
                <div class="course-grid" id="my-courses-grid">
                    <!-- My course cards will be dynamically loaded here by JavaScript -->
                </div>
            </section>
            <!-- Other Courses section (for students) -->
            <section class="course-section" aria-labelledby="other-courses-heading" id="other-courses-section" style="display:none;">
                <h2 id="other-courses-heading">Other Courses</h2>
                <div class="course-grid" id="other-courses-grid">
                    <!-- Locked course cards will be dynamically loaded here by JavaScript -->
                </div>
            </section>
            <!-- Instructor Courses section (for instructors) -->
            <section class="course-section" id="instructor-courses-section" style="display:none;">
                <h2>Courses You Teach</h2>
                <div class="course-grid" id="instructor-courses-grid"></div>
            </section>
            <!-- Recommended for you section (for admin/instructor/legacy) -->
            <section class="course-section" aria-labelledby="recommended-heading" id="recommended-section">
                <div class="course-grid" id="recommended-courses-grid">
                    <!-- Course cards will be dynamically loaded here by JavaScript -->
                </div>
            </section>
            <!-- Explore more courses section (for admin/instructor/legacy) -->
            <section class="course-section" aria-labelledby="explore-heading" id="explore-section">
                <h2 id="explore-heading">Explore more courses</h2>
                <div class="course-grid" id="explore-courses-grid">
                    <!-- Course cards will be dynamically loaded here by JavaScript -->
                </div>
            </section>
        </div>

        <div class="announcements-card">
            <h3>Announcements</h3>
            <div class="announcements-list" id="announcements-list">
                <!-- Announcements will be loaded here dynamically -->
            </div>
        </div>
    </div>
    
    <script src="js/main.v2.js"></script>
</body>
</html>
