<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - A2000 Solutions</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .info { background: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîß Debug Page - A2000 Solutions</h1>
    
    <div class="debug-section info">
        <h3>üìä Current localStorage Status</h3>
        <div id="localStorageStatus"></div>
        <button onclick="checkLocalStorage()">Refresh localStorage Status</button>
        <button onclick="clearLocalStorage()">Clear localStorage</button>
    </div>
    
    <div class="debug-section">
        <h3>üîê Test Login</h3>
        <form id="testLoginForm">
            <label>Email: <input type="email" id="testEmail" value="shyamsaran348@gmail.com"></label><br><br>
            <label>Password: <input type="password" id="testPassword" placeholder="Enter your password"></label><br><br>
            <button type="submit">Test Login</button>
        </form>
        <div id="loginResult"></div>
    </div>
    
    <div class="debug-section">
        <h3>üß™ Test Admin Access</h3>
        <button onclick="testAdminAccess()">Test Admin Dashboard Access</button>
        <button onclick="goToMainPage()">Go to Main Page</button>
        <button onclick="goToAdminPage()">Go to Admin Page</button>
        <div id="adminTestResult"></div>
    </div>
    
    <div class="debug-section">
        <h3>üìã API Test</h3>
        <button onclick="testAPI()">Test API Connection</button>
        <button onclick="testAdminAPI()">Test Admin API</button>
        <div id="apiResult"></div>
    </div>

    <script>
        // Check localStorage on page load
        checkLocalStorage();
        
        function checkLocalStorage() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const username = localStorage.getItem('username');
            const role = localStorage.getItem('role');
            
            const statusDiv = document.getElementById('localStorageStatus');
            statusDiv.innerHTML = `
                <pre>
isLoggedIn: ${isLoggedIn || 'null'}
username: ${username || 'null'}
role: ${role || 'null'}
                </pre>
            `;
        }
        
        function clearLocalStorage() {
            localStorage.clear();
            checkLocalStorage();
            document.getElementById('loginResult').innerHTML = '<div class="success">localStorage cleared!</div>';
        }
        
        document.getElementById('testLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('testEmail').value;
            const password = document.getElementById('testPassword').value;
            const resultDiv = document.getElementById('loginResult');
            
            try {
                const response = await fetch('http://127.0.0.1:5000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();
                
                if (response.ok) {
                    // Store user information
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('username', data.username);
                    localStorage.setItem('role', data.role);
                    
                    resultDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ Login successful!<br>
                            Username: ${data.username}<br>
                            Role: ${data.role}
                        </div>
                    `;
                    checkLocalStorage();
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Login failed: ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        });
        
        function testAdminAccess() {
            const role = localStorage.getItem('role');
            const resultDiv = document.getElementById('adminTestResult');
            
            if (role === 'admin') {
                resultDiv.innerHTML = '<div class="success">‚úÖ User has admin role - should see admin panel!</div>';
            } else {
                resultDiv.innerHTML = `<div class="error">‚ùå User role is "${role}" - not admin</div>`;
            }
        }
        
        function goToMainPage() {
            window.open('index.html', '_blank');
        }
        
        function goToAdminPage() {
            window.open('admin.html', '_blank');
        }
        
        async function testAPI() {
            const resultDiv = document.getElementById('apiResult');
            try {
                const response = await fetch('http://127.0.0.1:5000/api/courses');
                const data = await response.json();
                resultDiv.innerHTML = `<div class="success">‚úÖ API working! Found ${data.length} courses</div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå API Error: ${error.message}</div>`;
            }
        }
        
        async function testAdminAPI() {
            const resultDiv = document.getElementById('apiResult');
            try {
                const response = await fetch('http://127.0.0.1:5000/api/admin/dashboard', {
                    headers: {
                        'X-User-Role': 'admin'
                    }
                });
                const data = await response.json();
                resultDiv.innerHTML = `<div class="success">‚úÖ Admin API working! Users: ${data.total_users}, Courses: ${data.total_courses}</div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Admin API Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
